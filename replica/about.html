<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>favicon and header with style</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="card">
		<header>
				<div class="card title" id="logo">
					<a href="#"></a>
					<img src="logo.png">		
				</div>
				<nav>
					<ul>
						<li><a href="index.html"><i class="fa fa-institution"></i>Home</a></li>
						<li><a href="contact.html"><i class="fa fa-address-book"></i>Contact Us</a></li>
						<li><a href="about.html"><i class="fa fa-info-circle"></i>About</a></li>
						<li><button class="btn"><i class="fa fa-shopping-cart"></i></button></li>
					</ul>
				</nav>
		</header>
		<div class="card body">
					<div class="slideshow-container">
		<div class="slideshow-inner">
		  <div class="mySlides fade">
		    <img  src='mech.jpg' style='width: 100%;' alt="sally lightfoot crab"/>
		  </div>
		  <div class="mySlides fade">
		    <img  src='dr.jpg' style='width: 100%;' alt="fighting nazca boobies"/>
		  </div>
		  <div class="mySlides fade">
		    <img  src='mech1.jpeg' style='width: 100%;' alt="otovalo waterfall"/>
		  </div>
		  <div class="mySlides fade">
		    <img  src='dr1.jpg' style='width: 100%;' alt="pelican"/>
		  </div>
		  </div>
		  <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
		  <a class="next" onclick='plusSlides(1)'>&#10095;</a>
		</div>
		<br/>
		<div style='text-align: center;'>
		  <span class="dot" onclick='currentSlide(1)'></span>
		  <span class="dot" onclick='currentSlide(2)'></span>
		  <span class="dot" onclick='currentSlide(3)'></span>
		  <span class="dot" onclick='currentSlide(4)'></span>
		</div>
</div>
		</div>
	</div>
</body>
</html>
